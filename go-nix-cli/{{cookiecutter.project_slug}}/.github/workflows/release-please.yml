name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    name: Release Please
    runs-on: ubuntu-latest
    outputs:
      release_created: {% raw %}${{ steps.release.outputs.release_created }}{% endraw %}
      tag_name: {% raw %}${{ steps.release.outputs.tag_name }}{% endraw %}
    steps:
      - name: Run release-please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          config-file: .github/release-please-config.json
          manifest-file: .github/.release-please-manifest.json

  goreleaser:
    name: GoReleaser
    runs-on: macos-latest
    needs: release-please
    if: {% raw %}${{ needs.release-please.outputs.release_created == 'true' }}{% endraw %}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: {% raw %}${{ secrets.GITHUB_TOKEN }}{% endraw %}
{% if cookiecutter.use_homebrew == "yes" %}          PAT: {% raw %}${{ secrets.PAT }}{% endraw %}
{% endif %}
