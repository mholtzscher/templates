name: Nix CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  nix-check:
    name: Nix Check ({% raw %}${{ matrix.os }}{% endraw %})
    runs-on: {% raw %}${{ matrix.os }}{% endraw %}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v21

      - name: Configure Cachix
        uses: cachix/cachix-action@v16
        with:
          name: {% raw %}${{ github.repository_owner }}{% endraw %}
          authToken: {% raw %}${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && secrets.CACHIX_AUTH_TOKEN || '' }}{% endraw %}

      - name: Nix flake check
        run: nix flake check
